
# Language setting
language: python

# Version number
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - ppy3

build:
  pre_ci_boot:
    image_name: drydock/u12pytall
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
  ci:
    - python --version
